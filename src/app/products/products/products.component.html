<mat-card class="example-card" *ngFor="let product of (products | async)">>
  <!-- Products needs the async because they are objects?? -->
  <!-- async subscribes and loads the html -->
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <img mat-card-image src="{{product.imgUrl}}" alt="{{product.name}}">
    </div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>Clothing Line</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.imgUrl}}" alt="{{product.name}}">
  <mat-card-content>
    <p> {{product.name}} : ${{product.price}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
